.galeria {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
}

img {
    width: 250px;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

/* Animación al cargar la página */
.animada {
    opacity: 0;
    transform: translateY(50px);
    animation: mover 1s ease forwards;
}

/* Añade un pequeño retraso para que las imágenes se animen en orden */
.animada:nth-child(2) {
    animation-delay: 0.3s;
}

.animada:nth-child(3) {
    animation-delay: 0.6s;
}

@keyframes mover {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Efecto al pasar el mouse sobre las imágenes */
img:hover {
    transform: scale(1.1);
}
